<div class="containt mt-4 col-sm-10">
  <div class="card bg-gray text-black">
    <div class="card-body">
      <table class="table table-striped table-hover">
        <caption>Tabla de ventas</caption>
        <thead>
        <tr>
          <th scope="col">Referencia</th>
          <th scope="col">Fecha de entrega</th>
          <th scope="col">Distancia</th>
          <th scope="col">Repartidor</th>
          <th scope="col">Items</th>
          <th scope="col">Valor Envío</th>
          <th scope="col">Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let venta of listaVentas">
          <td>{{ venta.referencia }}</td>
          <td>{{ venta.fechaEntrega }}</td>
          <td>{{ venta.distancia }}</td>
          <td>{{venta.repartidor.nombres}} {{venta.repartidor.apellidos}}</td>
          <td><p *ngFor="let item of venta.items">{{item.nombre}} | Cantidad: {{item.cantidad}}</p></td>
          <td>{{venta.valorEnvio}}</td>
          <td><em id="borrar-{{venta.id}}" class="bi bi-trash-fill btn-borrar"
                  (click)="eliminarVenta(venta)"></em></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
