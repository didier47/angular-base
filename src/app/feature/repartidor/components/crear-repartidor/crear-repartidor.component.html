<div class="container mt-4 col-sm-6">
  <div class="card bg-gray text-black">
    <div class="card-body">
      <form [formGroup]="repartidorForm" (ngSubmit)="crear()">
        <div class="mb-3">
          <label for="identificacion" class="form-label">
            Identificación
          </label>
          <input validar type="text" id="identificacion" name="identificacion" placeholder="Identificación"
                 class="form-control"
                 formControlName="identificacion">
        </div>
        <div class="mb-3">
          <label for="nombres" class="form-label">
            Nombres
          </label>
          <input validar type="text" id="nombres" name="nombres" placeholder="Nombres" class="form-control"
                 formControlName="nombres">
        </div>
        <div class="mb-3">
          <label for="apellidos" class="form-label">
            Apellidos
          </label>
          <input validar type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="form-control"
                 formControlName="apellidos">
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">
            Teléfono
          </label>
          <input validar type="text" id="telefono" name="telefono" placeholder="Teléfono" class="form-control"
                 formControlName="telefono">
        </div>
        <button type="submit" id="btnCrearRepartidor" [disabled]="!repartidorForm.valid" class="btn btn-primary">
          Registrar Repartidor
        </button>
      </form>
    </div>
  </div>
</div>
